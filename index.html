<!DOCTYPE html>
<html lang-"en-us">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/hangman.gif">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class="heading">
    <h1 class="title">Hangman Game</h1>
    <p class="subheading">All About Food</p>
</div>
<div class="game-container">
    <img id="picture" src="assets/images/hangman.gif">
    <div class="small-game">
    <h2 id="final-word"></h2>
    <h2 id="word"></h2>
    <div class="missed-letters">
    <h3>Missed Letters</h3>
    <h3 id="missed-letters"></h3>
</div>
    <h3 id="wins"></h3>
    <h3 id="lose"></h3>
    <button id="reset-button" onclick="resetGame()">Play Again</button>
</div>
</div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
